<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="calculator-grid">
        <!-- Input Card -->
        <div class="card input-card">
          <div class="card-header">
            <h2 class="card-title">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon"
              >
                <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
              </svg>
              BMI Calculator
            </h2>
            <p class="card-description">Calculate your Body Mass Index</p>
          </div>
          <div class="card-content">
            <div class="input-group">
              <label class="input-label">Unit System</label>
              <div class="radio-group">
                <div class="radio-item">
                  <input
                    type="radio"
                    id="metric"
                    name="unit"
                    value="metric"
                    checked
                  />
                  <label for="metric">Metric (kg/cm)</label>
                </div>
                <div class="radio-item">
                  <input
                    type="radio"
                    id="imperial"
                    name="unit"
                    value="imperial"
                  />
                  <label for="imperial">Imperial (lb/in)</label>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label for="weight" class="input-label"
                >Weight (<span id="weight-unit">kg</span>)</label
              >
              <input
                type="number"
                id="weight"
                class="input-field"
                placeholder="Enter weight"
              />
            </div>

            <div class="input-group">
              <label for="height" class="input-label"
                >Height (<span id="height-unit">cm</span>)</label
              >
              <input
                type="number"
                id="height"
                class="input-field"
                placeholder="Enter height"
              />
            </div>
          </div>
        </div>

        <!-- Results Container -->
        <div class="results-container">
          <!-- Results Card -->
          <div class="card result-card">
            <div class="card-header">
              <h2 class="card-title">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon"
                >
                  <circle cx="12" cy="12" r="10" />
                  <path d="M12 16v-4" />
                  <path d="M12 8h.01" />
                </svg>
                Your Results
              </h2>
              <p class="card-description">BMI and health category</p>
            </div>
            <div class="card-content">
              <div id="results-display">
                <div class="gauge-container">
                  <div class="gauge">
                    <div id="gauge-fill" class="gauge-fill"></div>
                    <div class="gauge-center">
                      <span id="bmi-value">0</span>
                      <span class="gauge-label">BMI</span>
                    </div>
                  </div>
                </div>

                <div class="category-container">
                  <h3 class="category-title">Category</h3>
                  <p id="bmi-category" class="category-value">
                    Enter your height and weight
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Categories Card -->
          <div class="card categories-card">
            <div class="card-content">
              <p class="categories-title">BMI Categories</p>
              <div class="categories-scale">
                <div class="scale-segment bg-blue"></div>
                <div class="scale-segment bg-green"></div>
                <div class="scale-segment bg-yellow"></div>
                <div class="scale-segment bg-orange"></div>
                <div class="scale-segment bg-red"></div>
                <div class="scale-segment bg-dark-red"></div>
              </div>
              <div class="scale-labels">
                <span>0</span>
                <span>18.5</span>
                <span>25</span>
                <span>30</span>
                <span>35</span>
                <span>40</span>
                <span>50+</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
